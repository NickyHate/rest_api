<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
        <h1>REST API</h1>

        <form class="mb-3">
            <div class="form-group mr-5">
                <label for="name" class="form-label mr-3">Имя</label>
                <input type="text" class="form-label form-control" id="name">
            </div>
            <div class="form-group mr-5">
                <label for="value" class="mr-3">Значение</label>
                <input type="text" class="form-control" id="value">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Создать</button>
        </form>

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Name</h5>
                <p class="card-text">Value</p>
                <button class="btn btn-primary">Отменить</button>
                <button class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="module" src="frontend.js"></script>
</body>
</html>
